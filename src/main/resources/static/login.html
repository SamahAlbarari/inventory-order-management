<!doctype html>
<html lang="en">
<head> <meta charset="utf-8"/> <meta name="viewport" content="width=device-width,initial-scale=1"/> <title>Login - InOrder</title> <link rel="stylesheet" href="/css/auth.css"/>

  <link rel="icon" type="image/png" href="/images/logo.png">

<body class="no-scroll"> <div class="bg"> <div class="header"> <img src="/images/logo.png" alt="logo"/> <div class="name">InOrder</div> </div> <div class="card"> <h1>LOGIN</h1> <form class="form" id="loginForm"> <div> <label for="email">Email</label> <input id="email" name="email" type="email" placeholder="email" autocomplete="email" required /> </div> <div> <label for="password">Password</label> <input id="password" name="password" type="password" placeholder="password" autocomplete="current-password" required /> </div> <div class="err" id="err"></div> <button class="btn" type="submit">Login</button> <div class="small">No account? <a class="attn" href="/register.html">Create customer account</a></div> </form> </div> </div>
<script src="/js/app.js"></script>
<script src="/js/login.js"></script>
<script src="/js/nova-footer.js"></script>
</body>
</html>
